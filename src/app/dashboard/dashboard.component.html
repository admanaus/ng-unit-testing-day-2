<h3>Top Heroes</h3>
<div class="grid grid-pad">
  @for (hero of heroes; track hero.id) {
    <a class="col-1-4" [routerLink]="['/detail', hero.id]">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
        <p>Power: {{hero.strength | strength}}</p>
      </div>
    </a>
  }
</div>

<app-hero-search></app-hero-search>
